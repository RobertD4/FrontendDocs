<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="hrApp">
    <div ng-controller="OtherController">
        <p>Number A: <input type="number" ng-model="a"></p>
        <p>Number B: <input type="number" ng-model="b"></p>
        <p>Addition: <span ng-bind="a+b"></span></p>
        <p>Substraction: <span ng-bind="a-b"></span></p>
        <p>Multiply: <span ng-bind="a*b"></span></p>
        <p>Divide: <span ng-bind="a/b"></span></p>

    </div>
</div>

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/OtherController.js"></script>

</body>
</html>
